<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="left">
      <img src="./images/logo.svg" alt="Logo" class="logo">
      <div class="container">
        <div class="icon-bg">
          <img src="./images/icon-document.svg" alt="document-icon" class="icons">
        </div>
        <div class="icon-bg container1">
          <img src="./images/icon-folder.svg" alt="folder-icon" class="icons">
        </div>
        <div class="icon-bg container2">
          <img src="./images/icon-upload.svg" alt="upload-icon" class="icons">
        </div>
      </div>
    </div>
    <div class="right">
      <h3>You've used <strong>815 GB</strong> of your storage</h3>
      <div class="bar">
        <div class="gradient">
          <div class="circle"></div>
        </div>
      </div>
      <div class="popup">
        <h3><span class="bold">185</span><span class "gbleft"> GB LEFT</span></h3>
        <div class="triangle"></div>
      </div>
      <div class="bar-subtitle">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shylie Tara Hematnia</a>.
  </div>
</body>

</html>
